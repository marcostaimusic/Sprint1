    <script>
        var string = 'Tinc un cotxe de color verd';
        console.log(string);

        var newString = string.replace('verd', 'blau');
        console.log(newString);

        function replaceLetterO (text){
            for (i=0; i<= text.length; i++){
                if (text[i]=== 'o'){
                    text[i] = 'u'
                }
            }
            return text
        };

        console.log(replaceLetterO(newString));

    </script>
