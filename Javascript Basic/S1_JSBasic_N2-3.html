<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="text" id='num1' placeholder='Introduce un numero'>
<input type="text" id='operator' placeholder='Operador: + , - , * , /'>
<input type="text" id='num2' placeholder='Introduce otro numero'>

<input type="button" onclick='myFunction()' value='Submit'>
<input type="button" onclick='location.reload()' value='Clear'>
<p id='demo'> </p>

<script>

    let myFunction = () =>{
    let num1 =parseInt(document.getElementById('num1').value)
    let num2 =parseInt(document.getElementById('num2').value)
    let op = document.getElementById('operator').value
    let result
    

    switch (op){
        case '+': result =num1 + num2; break
        case '/': result =num1 / num2; break
        case '*': result =num1 * num2; break
        case '-': result =num1 - num2; break
        default: result = 'invalid operator'
    };

    document.getElementById('demo').innerHTML = result 
    }
    
  
</script>


</body>
</html>
